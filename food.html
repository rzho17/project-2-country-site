      <section class="food-sections">
        <figure>
          <img
            src="/assets/food/bun-rieu.png"
            alt="Vietnamese Crab and Tomato Soup"
          />
        </figure>
        <figcaption>
          <h2>Bún Riêu Cua</h2>
          <h3>Vietnamese Crab and Tomato Soup</h3>
          <p>
            Bún Riêu Cua is the ultimate comfort soup. The depth of flavors and
            complexity that stem from a rich tomato, pork-based soup paired with
            soft, melt-in-your-mouth crab meatballs and juicy fried tofu bites
            is the reason why it’s one of my favorites.
          </p>
        </figcaption>
      </section>
      <section class="food-sections">
        <figure>
          <img
            src="/assets/food/bun-cha.png"
            alt="Vermicelli Noodles with Grilled Pork Meatballs"
          />
        </figure>
        <figcaption>
          <h2>Bún Chả</h2>
          <h3>Vermicelli Noodles with Grilled Pork Meatballs</h3>
          <p>
            Vermicelli Noodles with Grilled Pork Meatballs It is a refreshing
            and light dish, consisting of grilled pork patties (chả), and
            sometimes thinly sliced pork belly and shrimp, served with round
            rice vermicelli noodles (bún), pickled and fresh herbs, and a fish
            sauce-based sweet dipping broth to bring all the flavors and
            textures together.
          </p>
        </figcaption>
      </section>
      <section class="food-sections">
        <figure>
          <img
            src="/assets/food/ban-xeo.png"
            alt="Crispy & Savory Vietnamese Crêpes"
          />
        </figure>
        <figcaption>
          <h2>Bánh Xèo</h2>
          <h3>Crispy & Savory Vietnamese Crêpes</h3>
          <p>
            The name bánh xèo translates to “sizzling cake,” a nod to the sound
            the batter makes when it hits the hot pan. Emerging from the pan are
            lacy, crispy-edged crêpes encasing a filling of shrimp, pork, and
            bean sprouts tucked inside. What makes bánh xèo so special is the
            contrast of textures crunchy crêpe against fresh herbs and cool
            dipping sauce making every bite vibrant and balanced.
          </p>
        </figcaption>
      </section>
